<!-- 1) შექმენით საიტი რომელზეც გამოიყენებთ სიებს, უნდა გქონდეთ 2 სია, პირველი დალაგებული (ordered) მეორე დაულაგებელი (unordered), თითოეულ სიაში აიღეთ მინიმუმ 5 ელმენტი ჩამოწერეთ პროგრამირების ენები, ყველა თეგი ახსენით კომენტარებით. ასევე სიები ერთმანთეისგან გამოყეთ სათაურებით -->
<html>
<head>
    <title>lists</title>
</head>
<body>
    <!-- შევქმენი პირველი სია სახელად ლისთ 1 -->
    <h1>LIST 1</h1>
    <!-- გამობიყენე ორგანიზებული სია და ჩავწერე ჩემი საყვარელი 5 სპორტი li ქომანდის გამოყენებით -->
    <ol>
        <li>Football</li>
        <li>baseball</li>
        <li>basketball</li>
        <li>swimming</li>
        <li>hiking</li>
    </ol>
    <!-- შევქმენი მეორე სია და დავარქვი სია 2 -->
        <h1>LIST 2</h1>
    <ul>
    <!-- შევქმენი არაორგანიზებული სია და ჩავწერე 5 პროგრამირების ენა -->
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>JAVA</li>
        <li>C++</li>
    </ul>
</body>
</html>
