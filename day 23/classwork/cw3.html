 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1>weather station</h1>
    <table border="2">
        <tr>
            <th rowspan="2">station</th>
            <th colspan="2">temperature</th>
            <th colspan="2" rowspan="2">humidity</th>
            <th colspan="2" rowspan="2">weather</th>

        </tr>
        <tr>
            <th>max</th>
            <th>min</th>
        </tr>
        <tr>
            <td>usa</td>
            <td>24</td>
            <td>19</td>
            <td colspan="2">60%</td>
            <td colspan="2">cloudy</td>
        </tr>
        <tr>
            <td>germany</td>
            <td>5</td>
            <td>-1</td>
            <td colspan="2">70%</td>
            <td colspan="">rainy</td>
        </tr>
    </table>
 </body>
 </html>
