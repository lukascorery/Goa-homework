    </div>

    <div style="background-color: lightcoral; border: 2px solid red; text-align: center;">
        <header style="font-size: 24px; font-weight: bold;">Header 3</header>
        <p style="font-size: 16px; color: darkred;">Paragraph 3</p>
        <button style=" background-color: red; color: white; border: none;">Click Me 3</button>
    </div>
