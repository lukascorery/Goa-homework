<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green {
            color: green;
        }
    </style>
</head>
<body>
    <h1 class="green">Hello, World!</h1>
    <p class="green">This is a paragraph.</p>
    <button class="green">Click Me!</button>
    <div class="green">
        <p>Another paragraph inside a div.</p>
        <span>Some text in a span.</span>
    </div>
</body>
</html>
