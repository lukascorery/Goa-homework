<!-- 4) interal css-ში 1 წესის საშვალებით გასტილეთ 2 h1 და h2 ვებგვერდზე, ასევე მეორე წესის საშვალებით გასტილეთ div-ში არსებული ყველა პარაგრაფი, მინმიუმ მიანიჭეთ color და background-color შეეცადეთ გამოიყენოთ ყველა კუთვნილება. კომენტარებით ახსენით თუ რა არის CSS-ის წესი -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1, h2 {
            color: blue;
            background-color: lightblue;
        }
        div p {
            color: green;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>გამარჯობა</h1>
    <h2>მე ვარ მაგარი</h2>
    <div>
        <p>ეს არის პარაგრაფი ჩემზე......</p>
        <p>მიყვარს კოდირება და ახალი ტექნოლოგიების სწავლა.</p>
    </div>

    <!-- CSS-ის წესი — არის სრული ბლოკი, რომელიც აერთიანებს სელექტორს და დეკლარაციების ერთ ჯგუფს. -->
</body>
</html>
