<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>რეგისტრაციის ფორმა</title>
    <link rel="stylesheet" href="hw4.css" />
</head>
<body>
    <form class="registration-form">
        <label for="firstname">სახელი:</label>
        <input class="text-input" type="text" id="firstname" name="firstname" required />

        <label for="lastname">გვარი:</label>
        <input class="text-input" type="text" id="lastname" name="lastname" required />

        <label for="email">ელფოსტა:</label>
        <input class="text-input" type="text" id="email" name="email" required />

        <label for="password">პაროლი:</label>
        <input class="password-input" type="password" id="password" name="password" required />

        <button type="submit">რეგისტრაცია</button>
    </form>
</body>
</html>
