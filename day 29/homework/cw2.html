<!-- 2) ახსენით თითოეული ტერმინი: CSS Rule, Selector, Declaration, Property, Value და მოიყვანეთ მაგალითები, Internal CSS-ის გზით -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightblue;
        }
        h1 {
            color: navy;
            font-size: 24px;
        }
        p {
            color: darkgreen;
            font-size: 16px;
        }
    </style>
 </head>
 <body>
    <!-- CSS Rule — ეს არის წესის სრული ბლოკი, რომელიც შედგება სელექტორისგან და ერთსა ან რამდენიმე დეკლარაციისგან და განსაზღვრავს, როგორ უნდა დაიხატოს ელემენტი. -->
    <!-- Selector — განსაზღვრავს, რომელ HTML ელემენტებს შეეხება CSS წესი, მაგალითად, კონკრეტულ ტეგს, კლასს ან ID-ს. -->
    <!-- Declaration — ეს არის ნაწილი, რომელიც განსაზღვრავს, თუ როგორ უნდა შეიცვალოს სელექტორის მიერ შერჩეული ელემენტის სტილი. -->
    <!-- Property — ეს არის CSS-ის თვისება, რომელიც განსაზღვრავს ელემენტის სტილის ასპექტს, მაგალითად, ფერი ან ზომა. -->
    <!-- Value — ეს არის კონკრეტული მნიშვნელობა, რომელიც მიენიჭება თვისებას, მაგალითად, "red" ფერი ან "16px" ზომა. -->
 </body>
 </html>
