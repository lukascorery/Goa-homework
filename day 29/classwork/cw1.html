<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1) შექმენით h1, p, button, img და შემდეგ გასტილეთ internal css-ის გზით: თითოეულ ელემენტს შეუცვალეთ სტილი css-ის წესების გამოყენებით. CSS-ის სინტაქსი ახსენით კომენტარებით. -->



    <style>
        /* css წესი არის მაგალითად პარაგრაფი, არის სელექტორი რასაც ფრჩხილებში ვწერთ არის დეკლარაცია. მაგალითად ქოლორ არის კუთვნილება, ხოლო ფერი არის რასაც იღებს ეს კუთვნილება */
        body {
            background-color: rgb(0, 0, 0);
            padding: 20px; 
        } 

        h1 {
            color: rgb(13, 158, 32); 
            text-align: center; 
        }

        p {
            color: rgb(4, 165, 4); 
            font-size: 18px;
        }

        button {
            background-color: rgb(10, 186, 4); 
            color: black; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }

        img {
            width: 100%; 
            height: auto; 
            border-radius: 10px; 
        }
    </style>
    <h1>H1</h1>
    <p>paragraph</p>
    <button>button</button>
    <img src="img.jpg" alt="img">
</body>
</html>
