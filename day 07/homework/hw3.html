<!-- 6) ახსენით რატომ ჰქვია HTML-ს Hypertext Markup Language ახსენით თითოეული სიტყვა, დაწერეთ რა არის Hyperlink და რატომ არის ის ქსელის არსებობისათვის უმნიშვნელოვანესი -->
<!-- HTML (HyperText Markup Language) ეწოდება რადგან ეს არის ენა, რომელიც გამოიყენება ვებსაიტების სტრუქტურის შესაქმნელად და ფორმატირებისთვი -->
<!-- HyperText – ეს ნიშნავს ტექსტს, რომელსაც შეუძლია შეიცავდეს ბმულები სხვა დოკუმენტებზე ან ვებსაიტებზე. ამით ვებსაიტებს ვაკავშირებთ ერთმანეთთან. -->
<!-- Markup – აღნიშნავს ტექსტის სტრუქტურირებისა და გაფორმების წესს სპეციალური თეგების გამოყენებით. ეს თეგები ეუბნებიან ბრაუზერს როგორ უნდა გამოჩნდეს კონკრეტული ელემენტები. -->
<!-- Language – HTML არის კომპიუტერული ენა, თუმცა არა პროგრამირების ენა, არამედ მარკაპის ენა, რომელიც განსაზღვრავს ვებგვერდის სტრუქტურას. -->
